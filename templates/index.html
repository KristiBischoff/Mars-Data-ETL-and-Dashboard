<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1>Mission to Mars News</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get the News</a></p>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <h1>The Latest Mars News</h2>
                    <h2>{{ mars_info.NewsTitle }}</h3>
                        <h3>{{ mars_info.NewsDescription }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <img src="{{ mars_info.FeaturedImage }}" alt="Mars" style="float:left;width:100%;height:100%;">
            </div>
            <div class="col-sm-4">
                <h2>The Latest Mars Weather Tweet:</h2>
                <h3>{{ mars_info.WeatherTweet }}</h3>
                <div>
                    {{ mars_info.MarsTable|safe }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">"
                <div>
                        {% for image in mars_info %}
                        <h2>{{mars_info.ImageTitle}}</h2>
                        <img src="{{ mars_info.ImageURL }}" alt="Mars" style="width:400px;height:400px;">
                        {% endfor %}
                </div>


            </div>
        </div>


</body>

</html>
